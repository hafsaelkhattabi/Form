<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mt-10">
    <h1 class="mb-6 text-center text-cyan-500 font-bold text-2xl">Personal Information Form</h1>
    <div class="mx-96 rounded-sm bg-cyan-500 p-10 flex justify-center text-gray-100">
    <form class="">
        <label for="name" class="">Name:</label>
        <input type="text" id="name" name="name" class="rounded-sm text-black" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="rounded-sm text-black" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" class="rounded-sm text-black" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" class="rounded-sm text-black" required><br><br>

        <label for="gender" class="rounded-sm">gender:</label>
        <select id="gender">
            <option value="man" class="text-black">Man</option>
            <option value="woman" class="text-black">woman</option>
        </select><br><br>

        <button type="button" onclick="Info()" class="rounded-sm p-1 bg-slate-600 w-20 mx-20">Submit</button>
    </form>
</div>

    <div class="output" id="output"></div>

    <script src="script.js"></script>
</body>
</html>
